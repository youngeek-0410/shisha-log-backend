type: object
properties:
  user_id:
    description: ユーザのID
    type: string
    format: uuid
    example: 631437-2jd8-1is9-3js8-fb22a0fhwi41
  brand_id:
    description: フレーバーブランドのID
    type: string
    format: uuid
    example: 631437-2jd8-1is9-3js8-fb22a0fhwi41
  name:
    description: フレーバーの名前
    type: string
    minLength: 1
    maxLength: 32
    example: ライチ
  create_area:
    description: フレーバーの生産地
    type: string
    enum: [Middle East, America]
    example: Middle East
required:
  - user_id
  - brand_id
  - name
