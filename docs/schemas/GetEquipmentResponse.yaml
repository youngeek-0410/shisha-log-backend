type: object
properties:
  user_flavor_list:
    type: array
    items:
      type: object
      properties:
        id:
          type: string
          description: フレーバーのID
          nullable: false
        flavor_name:
          type: string
          description: フレーバーの名称
          nullable: false
        brand_name:
          type: string
          description: メーカーの名称
          nullable: false
    example:
      - id: 631437-2jd8-1is9-3js8-fb22a0fhwi41
        flavor_name: EarlGrey
        brand_name: Afzal
      - id: test
        flavor_name: Rose
        brand_name: Al Fakher
      - id: test2
        flavor_name: Peach
        brand_name: Al Fakher
  user_bottle_list:
    type: array
    items:
      type: object
      properties:
        id:
          type: string
          description: ボトルのID
          nullable: false
        bottle_name:
          type: string
          description: ボトルの名称
          nullable: false
        brand_name:
          type: string
          description: メーカーの名称
          nullable: false
    example:
      - id: test3
        bowl_name: Ultimate one pro
        brand_name: Stimulation
      - id: test4
        bowl_name: Cloud one mini
        brand_name: Shisha Backs
  user_bowl_list:
    type: array
    items:
      type: object
      properties:
        id:
          type: string
          description: ボウルのID
          example: 631437-2jd8-1is9-3js8-fb22a0fhwi41
          nullable: false
        bowl_name:
          type: string
          description: ボウルの名称
          example: 80feet ESPANA
          nullable: false
        brand_name:
          type: string
          description: メーカーの名称
          example: Hookah John
          nullable: false
    example:
      - id: test5
        bowl_name: 80feet ESPANA
        brand_name: Hookah John
      - id: test6
        bowl_name: Чаша Moon Killer 2.0
        brand_name: Moon Hookah
  user_heat_management_list:
    type: array
    items:
      type: object
      properties:
        id:
          type: string
